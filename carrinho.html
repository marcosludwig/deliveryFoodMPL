<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/carrinho.css">
  <link rel="stylesheet" href="./css/style-padrao.css">
  <title>CARRINHO</title>
</head>

<body>

  <header class="cabecalho">
    <nav class="menu">
      <ul class="ul-menu">
        <a href="login.html">
          <li><i class="bi bi-file-person"></i></li>
        </a>
        <li><i class="bi bi-geo-alt-fill"></i></li>
        <li>
          <p class="nome-localizacao"></p>
        </li>
        <li><i class="bi bi-card-image"></i></li>
      </ul>
    </nav>
  </header>

  <section class="carrinho">
    <a href="index.html"><i class="bi bi-chevron-double-left"></i></a>
    <h1 id="nome-empresa">CARRINHO</h1>
    <a href=""><i class="bi bi-cart-x"></i></a>
  </section>

  <section class="produtos-carrinho">
    <div class="img-carrinho">
      <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"
        alt="Logo exemplo" id="imagem-produto-carrinho" />
    </div>

    <div class="nome-quantidade">
      <h1 id="nome-produto">NOME DO PRODUTO</h1>
      <div class="quantidade">
        <i class="bi bi-dash-square"></i>
        <p class="numero-produto">1</p>
        <i class="bi bi-plus-square"></i>
      </div>
    </div>

    <div class="lixo-valor">
      <i class="bi bi-trash"></i>
      <p class="valor-unitario">R$ 0000,00</p>
    </div>
  </section>

  <section class="produtos-carrinho">
    <div class="img-carrinho">
      <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"
        alt="Logo exemplo" id="imagem-produto-carrinho" />
    </div>

    <div class="nome-quantidade">
      <h1 id="nome-produto">NOME DO PRODUTO</h1>
      <div class="quantidade">
        <i class="bi bi-dash-square"></i>
        <p class="numero-produto">1</p>
        <i class="bi bi-plus-square"></i>
      </div>
    </div>

    <div class="lixo-valor">
      <i class="bi bi-trash"></i>
      <p class="valor-unitario">R$ 0000,00</p>
    </div>
  </section>

  <section class="cupom">
    <input type="text" placeholder="CUPOM" class="input-cupom">
    <button class="botao-aplicar">Aplicar</button>
  </section>

  <section class="pagamento">
    <div class="precos-produto">
      <p class="precos">Preço Total</p>
      <p class="precos-valores">R$ 0000,00</p>

      <p class="precos">Preço Delivery</p>
      <p class="precos-valores">R$ 0000,00</p>
    </div>

    <div class="botao-carrinho">
      <button class="botao-add-carrinho">REALIZAR PAGAMENTO</button>
    </div>
  </section>

    <footer id="footer" class="footer">
      <ul class="footer-card">
        <a href="index.html">
          <li class="footer-item">
            <i class="bi bi-house-door"></i>
            <p class="footer-nome-item">HOME</p>
          </li>
        </a>

        <a href="cadastrar_usuario.html">
          <li class="footer-item">
            <i class="bi bi-emoji-smile"></i>
            <p class="footer-nome-item">CADASTRO DE USUÁRIO</p>
          </li>
        </a>

        <a href="cadastrar_produto.html">
          <li class="footer-item">
            <i class="bi bi-upc-scan"></i>
            <p class="footer-nome-item">CADASTRO DE PRODUTO</p>
          </li>
        </a>

        <a href="carrinho.html">
          <li class="footer-item">
            <i class="bi bi-cart"></i>
            <p class="footer-nome-item">CARRINHO</p>
          </li>
        </a>

        <a href="produto.html">
          <li class="footer-item">
            <i class="bi bi-stickies"></i>
            <p class="footer-nome-item">PRODUTO</p>
          </li>
        </a>
      </ul>
    </footer>

    <script src="./js/geolocation.js"></script>
    <script src="./js/carrinho.js"></script>
</body>

</html>
